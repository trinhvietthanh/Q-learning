<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Create custom graphs, generate BFS, DFS animations and find path between nodes using best first search or A* Algorithm." />
    <meta name="keywords"
        content="graph visualization, breadth-first-search, depth-first-search, best-first-search, A* Algorithm, path-finding" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Graph Visualization</title>
</head>

<body>
    <div class="container">
        <canvas id="myCanvas" style="border:1px solid #000000;"></canvas>
        <div>
            <div id="display-panel">
                <div id="top">
                    <h1>
                        Operations
                    </h1>
                    <h1>Mode: <span id="mode-name">Pointer</span> </h1>
                </div>
                <div id="operations">
                </div>
            </div>
            <div id="display-table" style="
            margin-left: 20px;
        ">
                <h5>Reward table</h5>
                <table>
                    <tr>
                        <th>S/A</th>
                        <th>A</th>
                        <th>B</th>
                        <th>C</th>
                        <th>D</th>
                        <th>F</th>
                        <th>E</th>
                        <th>F</th>
                        <th>F</th>
                        <th>F</th>
                    </tr>
                    <tr>
                        <td>A</td>
                        <th>-100</th>
                        <th>-100</th>
                        <th>-2</th>
                        <th>3</th>
                        <th>4</th>
                        <th>5</th>
                        <th>6</th>
                        <th>7</th>
                        <th>8</th>
                    </tr>
                    <tr>
                        <td>B</td>
                        <th>-100</th>
                        <th>-100</th>
                        <th>-2</th>
                        <th>3</th>
                        <th>4</th>
                        <th>5</th>
                        <th>6</th>
                        <th>7</th>
                        <th>8</th>
                    </tr>
                    <tr>
                        <td>C</td>
                        <th>-100</th>
                        <th>-100</th>
                        <th>-2</th>
                        <th>3</th>
                        <th>4</th>
                        <th>5</th>
                        <th>6</th>
                        <th>7</th>
                        <th>8</th>
                    </tr>
                    <tr>
                        <td>0</td>
                        <th>-100</th>
                        <th>-100</th>
                        <th>-2</th>
                        <th>3</th>
                        <th>4</th>
                        <th>5</th>
                        <th>6</th>
                        <th>7</th>
                        <th>8</th>
                    </tr>
                </table>
            </div>
        </div>
        
    </div>
    <div id="controls">
        <h2>Controls</h2>
        <div class="left">
            <button id="vertexButton" data-clicked="false">Add Vertex</button>
            <button id="edgeButton" data-clicked="false">Add Edge</button>
            <!-- <button id="bfsButton">BFS</button>
            <button id="dfsButton">DFS</button> -->

            <button id="clear">Clear Nodes</button>
            <button id="clearCanvas">Clear Canvas</button>
        </div>
        <div class="right">
            <form>
                <label><b>Starting Node</b></label>
                <input type="text" name="message" id="start-node">
                <label><b>Ending Node</b></label>
                <input type="text" name="message" id="end-node">
            </form>
            <button id="qlearningButton">Q-learning</button>
            <button id="aStarButton">A* Search</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="{{ url_for('static', filename='js/draw.js') }}"></script>
</body>

</html>
